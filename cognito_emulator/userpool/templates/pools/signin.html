{% extends "_layouts/_pools_base.html" %}
{% block title %}Sign in to {{ pool.name }}{% endblock %}
{% block main %}
<header class="row justify-content-center align-items-center" style="margin-top: 24px; margin-bottom: 12px;">
  <h1 class="col-12 col-md-8">Sign In to “{{ pool.name }}”</h1>
</header>
<div class="row justify-content-center align-items-center">
  <form class="col-12 col-md-8" method="post">
    <div class="form-group">
      <label for="username">{{ username_label }}</label>
      <input id="form-email" type="text" name="username" class="form-control" placeholder="{{ username_label }}" value="{{ form.username }}" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="form-password" type="password" name="password" class="form-control" placeholder="Password" />
    </div>
    {% if form.reauth %}
    <input type="hidden" name="reauth" value="true" />
    {% endif %}
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
{% endblock %}
