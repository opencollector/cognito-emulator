{% extends "admin/pool/user/_base.html" %}
{% block main %}
<header>
  <h1>
    Change Password for User “{{ user.name }}”
  </h1>
</header>
<section>
  <form class="form" method="post">
    {{ form }}
    <button class="btn btn-primary">
      {% if user %}
      Update
      {% else %}
      Add
      {% endif %}
    </button>
  </form>
</section>
{% endblock %}
